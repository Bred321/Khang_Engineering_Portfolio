<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>ESP32-CAM Robot</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <h1>ESP32-CAM Robot</h1>

    <div class="stream-container">
        <img src="" id="streaming" alt="Camera Stream" />
    </div>

    <div class="controls">
        <div class="speed-control">
            <label for="speed">Speed (RPM): </label>
            <input type="number" id="speed" value="20" min="0" max="80" />
            <button class="button" onclick="setSpeed()">Set Speed</button>
        </div>
        <div class="row">
            <button class="button" id="forward">Forward</button>
        </div>
        <div class="row">
            <button class="button" id="left">Left</button>
            <button class="button" id="stop">Stop</button>
            <button class="button" id="right">Right</button>
        </div>
        <div class="row">
            <button class="button" id="backward">Backward</button>
        </div>

        <div class="mode-switch">
            <button id="modeSwitch" class="switch-button">Manual Mode</button>
        </div>
    </div>
    <!-- Choose Plants Button -->
    <!-- Choose Plants Button -->
    <div class="choose-plants">
        <button class="button" id="openModal">Choose Plants</button>
    </div>

    <!-- Modal Window -->
    <div id="plantModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Choose Plant</h2>
            <div class="beds-container">
                <div class="bed" id="bed1"></div>
                <div class="bed" id="bed2"></div>
            </div>
            <button id="resetPlants" class="reset-btn">Reset</button>
        </div>
    </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
